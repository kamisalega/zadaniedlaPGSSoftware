<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="table-responsive">
        <table id="musicListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllMusic" type="checkbox"/></th>
                <th>Tytu≈Ç</th>
                <th>Autor</th>
                <th>Gatunek</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="music : ${musicList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${music.id}"/>
                    <input th:id="'selected' + ${music.id}" class="checkboxBox" type="checkbox"/>
                </td>
                <td><a th:href="@{/music/Info(id=${music.id})}"><span th:text="${music.title}"></span></a></td>
                <td th:text="${music.author}"></td>
                <td th:text="${music.genre}"></td>
                <td th:text="${music.active}"></td>
                <td><input hidden="hidden" name="id" th:value="${music.id}"/>
                    <button th:id="oneMusic- + ${music.id}" class="btn btn-danger btn-xs delete-music" type="submit"
                            value="delete"></button>
                    <span class="fa fa-times"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-danger" type="submit"></button>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function () {
        $("#bookListTable").DataTable({
            "lengthMenu": [[5, 10, 15, 20, -1], [5, 10, 15, 20, "All"]],
            "ordering": false,
            "stateSave": true
        });
    })
</script>
</body>

</html>
