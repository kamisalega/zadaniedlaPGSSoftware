<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <h5 class="center-block">Witamy w </h5>
    <hr/>
    <img th:src="@{/image/logo.png}" class="img-responsive" style="width: 250px;"/>
    <div class="row">
        <div class="col-xs-4 col-md-offset-4">
            <div class="bg-danger" th:if="${param.error}">
                Nieprawidłowa nazwa użytkownika lub hasło.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                Zostałeś wylogowany.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Zaloguj się</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Nazwa użytkownika</label>
                    <input type="text" class="form-control" placeholder="Nazwa Użytkownia" id="username" name="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Hasło</label>
                    <input type="password" class="form-control" placeholder="Hasło" id="password" name="password"
                           required="required"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>


            </form>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
